<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		</head>
	<style>
		*{
			padding: 0;
			margin:0;
		}
		body{
			background-color: black;
		}
		
		h1{
			/* text-align:center; */
			font: "微软雅黑";
			color: white;
			margin-top: 20px;
			font-size: 50px;
		}
		input{
			border-radius: 6px;
			/* margin-left: 705px; */
			margin-top:40px;
			height: 36px;
			width: 400px;
			margin-bottom: 20px;
			background-color: white;
		}
		button{
			height: 40px;
			width: 60px;
			line-height: 40px;
			text-align: center;
				border-radius: 6px;
				margin-left: 30px;
				font-size: 20px;
				background-color: white;
				border: 1px solid #999;
		}
		.row{
			width: 500px;
			margin: 0 auto;
		}
	</style>
        <body>
			
			<div class="row">
				<h1>柒仔影视搜索播放系统</h1>
			</div>
            <div class="row">
				<input id="code" type="text" value="龙岭迷窟" />
				<button onclick="play()">搜索</button>
			</div>
           
            <iframe id="player" allowfullscreen="allowfullscreen" webkitallowfullscreen="true" mozallowfullscreen="true" frameborder="0" style="width: 100%; height: 1020px;background-color:black;"></iframe>

            <script>
                function play() {
                    //网页如果不是utf-8编码   则需要使用encodeURI转义
                    document.getElementById("player").src = encodeURI("https://video.ihelpy.net/player/getplayer?url=" + document.getElementById("code").value);
                }
                play();
            </script>
        </body>
        </html>
